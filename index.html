<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <title>SpOll</title>
</head>
<body>
    <div class="app">
        <div class="play-zone">
            <div class="play-status">
                Now playing
            </div>
            <div class="play-title">
               <h1>exile</h1>
            </div>
            <div class="play-singer">
                <p>Taylor Swift</p>
            </div>
            <div class="play-disk">
                <img src="./assets/img/folklore.jpg" alt="">
            </div>
            <div class="play-control">
                <div class="btn btn-repeat">
                    <i class="fa-solid fa-reply"></i>
                </div>
                <div class="btn btn-backward">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn btn-play">
                    <i class="fa-solid fa-play"></i>
                </div>
                <div class="btn btn-forward">
                    <i class="fa-solid fa-forward"></i>
                </div>
                <div  class="btn btn-shuffle mt-0">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a1da75d381.js" crossorigin="anonymous"></script>
</body>
</html>
